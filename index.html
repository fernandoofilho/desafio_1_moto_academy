      <div class="row" style="margin-top: 50pt">
        <div class="grid input-container">
          <div class="form-floating mb-6 col-7 cep-input">
            <input
              id="CEP-input"
              type="text"
              class="form-control"
              placeholder="Insira seu CEP"
              aria-label="Insira seu CEP"
              aria-describedby="button-addon2"
              maxlength="8"
            />
            <label for="CEP-input">Insira seu CEP</label>
          </div>
          <button
            id="btn-CEP"
            class="btn btn-primary mb-3 col-3 styled-button col-4"
            type="submit"
          >
            Pesquisar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <input
            id="Estado-input"
            type="text"
            class="form-control info"
            placeholder="Estado"
            aria-label="Estado"
            disabled
          />
        </div>
        <div class="col-6">
          <input
            id="Cidade-input"
            type="text"
            class="form-control info"
            placeholder="Cidade"
            aria-label="Estado"
            disabled
          />
        </div>
        <div class="col-6">
          <input
            id="Bairro-input"
            type="text"
            class="form-control info"
            placeholder="Bairro"
            aria-label="Estado"
            disabled
          />
        </div>

        <div class="col-6">
          <input
            id="Rua-input"
            type="text"
            class="form-control info"
            placeholder="Rua"
            aria-label="Estado"
            disabled
          />
        </div>
      </div>
    </div>
