<!-- IDs list:
# CEP-input             =>  Referente ao campo de CEP
# btn-CEP               =>  Referente ao botão de pesquisa de CEP
# Estado-input          =>  Referente ao campo *ESTADO* (Informação fornecida pelo viacep)
# Cidade-input          =>  Referente ao campo *CIDADE* (Informação fornecida pelo viacep)
# Bairro-input          =>  Referente ao campo *BAIRRO* (Informação fornecida pelo viacep)
# UF-input              =>  Referente ao campo *UF ou UNIDADE FEDERATIVA* (Informação fornecida pelo viacep)
# Rua-input             =>  Referente ao campo *RUA* (Informação fornecida pelo viacep)
# Complemento-input     =>  Referente ao campo *COMPLEMENTO* (Informação fornecida pelo viacep)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoAcademy</title>
    <link rel="shortcut icon" type="imagex/png" href="../desafio_1_moto_academy/Resource/MotoIconPage.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<header>
    <nav class="navbar" style="background-color: #001428;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-weight: 600; color: white">
            <img src="../desafio_1_moto_academy/Resource/MotoIcon.png" fill="white" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" style="margin-right: 5px;">
            MotoAcademy
          </a>
        </div>
    </nav>
</header>

<body>

<div class="container-fluid" style="width: 500pt;" >

    <div class="row text-center" style="margin-top: 50pt;">
        <div class="col" style="font-family: Arial, Helvetica, sans-serif; font-size: 25pt; font-weight: bold;"> Encontre Seu Endereço</div>
    </div>

    <div class="row" style="margin-top: 50pt;">
        <div class="col-12">
            <div class="input-group">
                <input id="CEP-input" type="text" class="form-control" placeholder="Insira seu CEP" aria-label="Insira seu CEP" aria-describedby="button-addon2" maxlength="8" style="height: 35pt;">
                <button id="btn-CEP" class="btn" style="background-color: #001428; color: white; font-weight: bold; height: 35pt;" type="submit">Pesquisar</button>
            </div>
            
        </div>
    </div>

    <div class="row justify-content-between" style="margin-top: 15pt;">
        <div class="col-6">
            <input id="Estado-input" type="text" class="form-control" placeholder="Estado" aria-label="Estado" style="height: 35pt;" disabled>
        </div>
        <div class="col-6">
            <input id="Cidade-input" type="text" class="form-control" placeholder="Cidade" aria-label="Estado" style="height: 35pt; " disabled>
        </div>
    </div>
    <div class="row justify-content-between" style="margin-top: 15pt;" style="height: 35pt;">
        <div class="col-6">
            <input id="Bairro-input" type="text" class="form-control" placeholder="Bairro" aria-label="Estado" style="height: 35pt;" disabled>
        </div>
        <div class="col-6">
            <input id="Rua-input" type="text" class="form-control" placeholder="Rua" aria-label="Estado" style="height: 35pt;" disabled>
        </div>
    </div>

</div>

</body>

</html>
